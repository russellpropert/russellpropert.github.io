<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<style>
  .content {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 1fr 2fr 1fr 2fr;
  }

  div {
    background: cadetblue;
    border: 1px solid red;
    text-align: center;
    padding: 30px;
  }
</style>
<body>
  <div class="content">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
    <div>11</div>
    <div>12</div>
  </div>
</body>
</html>
