<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <style>
        .on{
            background: #6080FF;
        }
        .content{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
            gap: 5px;
        }
        div{
            padding: 50px;
            text-align: center;
            border-style: solid;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <button onclick="move()">MOVE</button>
    <button onclick="startOver()">CLEAR</button>
    <main id="content" class="content">
        <div id="s1">1</div>
        <div id="s2">2</div>
        <div id="s3">3</div>
        <div id="s4">4</div>
        <div id="s5">5</div>
        <div id="s6">6</div>
        <div id="s7">7</div>
        <div id="s8">8</div>
        <div id="s9">9</div>
        <div id="s10">10</div>
        <div id="s11">11</div>
        <div id="s12">12</div>  
    </main>
    <script>
        const len = document.getElementById('content').childElementCount;
        let count = 1;
        let timer = null;

        const colorTile = () => {
            if (count <= len) {
                document.getElementById('s' + count).classList.add('on');
                console.log(count);
                count++;
                timer = setTimeout(colorTile, 500);
            }
        }

        const move = () => {
            if (timer === null) {
                colorTile();
            }
        }

        const startOver = () => {
            clearTimeout(timer);
            count = 1;
            timer = null;
            for (let i = 1; i <= len; i++) {
                document.getElementById('s' + i).classList.remove('on');
                console.log(i);
            }
        }

    </script>
</body>
</html>
