<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form 2</title>
</head>
<body>
  <select id="certificate">
    <option>Single Engine Land</option>
    <option>Multi Engine Land</option>
    <option>Single Engine Sea</option>

  </select>

  <div>First Name</div>
  <input type="text" id="firstName">

  <div>Last Name</div>

  <div>Tail Number</div>

  <div>

  </div>

  <button onclick="handler()">Submit</button>

  <script>
    const handler = () => {
      console.log(document.getElementById('certificate').value);
      console.log(document.getElementById('firstName').value);
      console.log(document.getElementById('lastName').value);
      console.log(document.getElementById('tailNumber').value);
      console.log(document.getElementById('checkbox').checked);
    }
  </script>

</body>
