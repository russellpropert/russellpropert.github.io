<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Expressions</title>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <!-- React -->
  <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

  <script defer type="text/babel">

    const day = {
        dayName: 'Sunday',
        dayNumber: 22,
        chanceOfRain: 50
      };

    const clearStyle = {
      fontFamily: 'Cursive',
      fontSize: '35px',
      color: 'green'
    }

    const rainStyle = {
      fontFamily: 'Verdana',
      fontSize: '30px',
      color: 'blue'
    }

    const formatDay = (day) => {
      let digit;
      if (day.dayNumber < 11 || day.dayNumber > 13) {
        digit = day.dayNumber.toString().slice(-1);
      } else {
        digit = '0'
      }
      let suffix
      switch (digit) {

        case '1':
          suffix = 'st';
          break;
        case '2':
          suffix = 'nd';
          break;
        case '3':
          suffix = 'rd';
          break;
        default:
          suffix = 'th';
      }
      return `${day.dayName}, the ${day.dayNumber}${suffix}`;
    }

    const willItRain = (day) => {
      if (day.chanceOfRain >= 60) {
        return <h1 style={rainStyle}>On {formatDay(day)}, I think it will rain.</h1>;
      }
      return <h1 style={clearStyle}>On {formatDay(day)}, I don't think it will rain.</h1>;
    }

    const element  = willItRain(day);

    const div = document.getElementById('root');

    ReactDOM.render(element, div);

  </script>

</body>
</html>
