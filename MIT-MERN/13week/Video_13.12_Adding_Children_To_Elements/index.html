<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Children To Elements</title>

  <!-- Bootstrap -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous"
  >

  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  
  <div id="root"></div>

  <!-- React -->
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>

  <script defer type="text/babel">

    const card =
      <div className="card">
        <div className="card-header">
          Card Header
        </div>
        <div className="card-body">
          <h5 className="card-title">React Card</h5>
          <p className="card-text">This card was inserted into the HTML code via the React DOM.</p>
          <a href="https://russellpropert.github.io" className="btn btn-primary">Go places</a>
        </div>
      </div>;

    const div = document.getElementById('root');

    ReactDOM.render(card, div);

  </script>

</body>
</html>
