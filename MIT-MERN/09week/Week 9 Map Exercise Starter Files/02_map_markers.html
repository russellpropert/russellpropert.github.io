<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Map Marker</title>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  
  <div id="map"></div>
 
<script>

  mapboxgl.accessToken = 'pk.eyJ1IjoicnVzc2VsbHByb3BlcnQiLCJhIjoiY2twcmN6aHNoMDBycjJ2bzRkY2tzYXc0bSJ9.FtaHBAoVWf0xfdn8wAu6mw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-75.67822458638497, 39.87295440627704],
    zoom: 12
  });

  const setMarker = () => {
  const marker = new mapboxgl.Marker()
    .setLngLat([-75.67822458638497, 39.87295440627704])
    .addTo(map);
  }

  setTimeout(setMarker, 1500);

</script>
 
</body>
</html>
