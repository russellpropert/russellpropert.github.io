<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Add a default marker</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    .map-overlay {
      position: absolute;
      left: 0px;
      padding: 10px;
    }
  </style>
</head>
<body>

<div id="map"></div>
<div class="map-overlay top">
  <button style="font-size: 2em;" onclick="move()">
    Show stops between MIT and Harvard
  </button>
</div>

<script>

  mapboxgl.accessToken = 'pk.eyJ1IjoicnVzc2VsbHByb3BlcnQiLCJhIjoiY2twcmN6aHNoMDBycjJ2bzRkY2tzYXc0bSJ9.FtaHBAoVWf0xfdn8wAu6mw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11',
    center: [-71.104081, 42.365554],
    zoom: 14
  });

  const marker = new mapboxgl.Marker()
    .setLngLat([-71.09266480802015, 42.35773408361874])
    .addTo(map);

  const busStops = [
    [42.35930409035925, -71.0935663356608],
    [42.3602311480058, -71.09481583218674],
    [42.360764283750036, -71.09573806080905],
    [42.362989892429454, -71.09948900083128],
    [42.36529603667955, -71.10340767196392],
    [42.36677992750251, -71.1058102531007],
    [42.3683919494188, -71.10861951923039],
    [42.369264860918435, -71.11077608314072],
    [42.37027113539807, -71.11300029729847],
    [42.37210003101282, -71.11537168165009],
    [42.37310010552046, -71.11752231109654],
    [42.37534028827237, -71.11941306554488]
  ]

  let counter = 0;
  const move = () => {
    setTimeout(() => {
      if (counter >= busStops.length) return;
      marker.setLngLat([busStops[counter][1], busStops[counter][0]]);
      console.log([busStops[counter][1], busStops[counter][0]]);
      counter++;
      move();
    }, 1000)
  }

</script>
</body>
</html>
