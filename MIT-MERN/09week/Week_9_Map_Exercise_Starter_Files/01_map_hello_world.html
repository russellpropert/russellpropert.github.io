<!DOCTYPE html>

    <style>
        body {
            margin: 0;

        #map {

            top: 100px;

            left: 200px;
            width: 1000px;
        }

    </style>
</head>
<body>

    <div id="map"></div>

<script>

    mapboxgl.accessToken = 'pk.eyJ1IjoicnVzc2VsbHByb3BlcnQiLCJhIjoiY2twcmN6aHNoMDBycjJ2bzRkY2tzYXc0bSJ9.FtaHBAoVWf0xfdn8wAu6mw';

    const map = new mapboxgl.Map({
        container: 'map',

        zoom: 17
    });
