<script>

  function resolveAfter2Seconds() {
    return new Promise(resolve => {
      setTimeout(() => {
        resolve('resolved');
      }, 2000);
    });
  }

  async function asyncCall() {
    console.log('calling');
    const result = await resolveAfter2Seconds();
    console.log(result);
  }

  asyncCall();

</script>



<script>

  function a() {
    return new Promise(function(resolve) {
      setTimeout(function() {
        resolve('a');
      }, 3000);
    });
  }

  function b() {
    return new Promise(function(resolve) {
      setTimeout(function() {
        resolve('b');
      }, 3000);
    });
  }

  function c() {
    return new Promise(function(resolve) {
      setTimeout(function() {
        resolve('c');
      }, 3000);
    });
  }

  const list1 = [a, b, c];

  //wrapper â€“ await can only be used inside an async function.
  (async function() {
    for (fn of list1) {
      const result = await fn();
      console.log(result);
    }
  })();
  
</script>
