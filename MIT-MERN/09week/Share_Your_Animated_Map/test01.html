<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test 01</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.3.0/mapbox-gl.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0; 
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>
<body>
  <div id="map"></div>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoicnVzc2VsbHByb3BlcnQiLCJhIjoiY2twcmN6aHNoMDBycjJ2bzRkY2tzYXc0bSJ9.FtaHBAoVWf0xfdn8wAu6mw';

  const makeMap = (data) => {
    const coordinates = data.features[0].geometry.coordinates;
    data.features[0].geometry.coordinates = [coordinates[0]];


    map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/satellite-v9',
      center: coordinates[0],
      pitch: 30,
      zoom: 14
    });

    map.on('load', () => {

      map.addSource('hike', {type: 'geojson', data: data});
      map.addLayer({
        'id': 'hike',
        'type': 'line',
        'source': 'hike',
        'paint': {
          'line-color': 'lightblue',
          'line-opacity': 0.5,
          'line-width': 3
        }

      });

      let i = 1;
      let timer = setInterval(() => {
        if (i < coordinates.length) {
          data.features[0].geometry.coordinates.push(coordinates[i]);
          map.getSource('hike').setData(data);
          map.panTo(data.features[0].geometry.coordinates[i])
          i++;
        } else {
          clearInterval(timer);
        }
      }, 10)
    })
  }

  async function getData() {
    const url = 'https://docs.mapbox.com/mapbox-gl-js/assets/hike.geojson'
    const result = await fetch(url);
    const data = await result.json();
    return data;
  }

  getData().then((data) => makeMap(data));
  
</script>
</body>
</html>
