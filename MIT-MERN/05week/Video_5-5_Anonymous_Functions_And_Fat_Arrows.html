<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 5-5 Anonymous Functions And Fat Arrows</title>
</head>
<body>

</body>
<script>
  //function expression with an anonymous function
  let add1 = function (a, b) {
    return a + b;
  }

  console.log(add1(5,7));

  //Does the same thing. This is an arrow function (fat arrow).
  let add2 = (a, b) => {
    return a + b;
  }

  console.log(add2(4,4));

  //setInterval requires a function. This is a way to run a single command.
  setInterval(function() {console.log('Hey');}, 1000);
  //Returns the same.
  setInterval(() => {console.log('Hey, again');}, 1000);

</script>
</html>
