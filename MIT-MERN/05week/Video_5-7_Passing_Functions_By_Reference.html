<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video 5-7 Passing Functions By Reference</title>
</head>
<body>
  
</body>
<script>
  f1 = function(x) {console.log(`f1:${x}`);};

  f1('hey');
  f1(37);

  f2 = function(y) {console.log(`f2:${y}`);};

  function f3(fa, fb) {fa('hello'); fb('hello again');};

  f3(f1, f2);
  
  function f4(fa, fb) {return {fa:fa, fb:fb};};

  result = f4(f1, f2);

  result.fa('hello world');

  result.fb('yay!');

</script>
</html>
