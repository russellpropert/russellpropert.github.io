<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSX Render Element Intro</title>

  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const Hello = (a) => {
      let color = a.action();
      return (<h1 style={{backgroundColor: color}}>Hello {a.name} of the {a.place}.</h1>);
    };

    const getRandomColor = () => {
      const palet = ["red", "purple", "blue"];
      let color = palet[Math.floor(Math.random() * 3)];
      console.log(color);
      return color;
    }

    ReactDOM.render(
      <Hello name="NausicaÃ¤" place="Valley of the Wind" action={getRandomColor}/>, 
      document.getElementById('root')
    );
  </script>
  
  <!-- <script src="element.jsx" type="text/babel"></script> -->
</body>
</html>
