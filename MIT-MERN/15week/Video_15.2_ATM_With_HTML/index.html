<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM With HTML</title>

  <style>
    body {
      color: #DADADA;
    }

    .atm-screen {
      margin: 50px auto;
      background: #06F;
      width: 280px;
      height: 200px;
      padding: 40px;
    }

  </style>

</head>
<body>
  <div class="atm-screen">
    <h1>ATM Example</h1>
    <label>
      Deposit:
      <input type="number" onchange="handleChange(value)"></label>
      <input type="submit" onclick="handleSubmit()"></label>
      <h2 id="total">Account Balance $0</h2>
    </label>
  </div>  
  <script>
    let transactionState = 0;
    let totalState = 0;

    const handleChange = value => {
      console.log(`handleChange ${value}`);
      transactionState = Number(value);
    }

    const handleSubmit = () => {
      totalState += transactionState;
      let status = `Account Balance $ ${totalState}`;
      //write into the DOM
      document.getElementById('total').innerHTML = status;
    }

  </script>
</body>
</html>
