<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client Async Calls</title>
</head>
<body>

  <h1 id="easy">promise</h1>

  <script>
    const url = '/account/create/Russ/russ@email.com/secret'

    const create = () => {
      return fetch(url)
        .then(response => response.json())
        .then(data => {
          return data;
        });
    }

    const invoke = () => {
      create().then(data => {
        document.getElementById('easy').innerHTML = JSON.stringify(data);
      });
    }

  </script>

</body>
</html>
