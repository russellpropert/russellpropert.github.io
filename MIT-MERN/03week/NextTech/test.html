<script>
    function create(color,dx,dy) {
        const newBall = Object.create(this);
        newBall.dx = dx;
        newBall.dy = dy;
        newBall.width = 40;
        newBall.height = 40;

        newBall.element = document.createElement('div');
        newBall.element.backgroundColor = color;
        newBall.element.width = newBall.width + 'px';
        newBall.element.height = newBall.height + 'px';

        newBall.element.className += ' ball';

        newBall.width = parseInt(newBall.element.style.width);
        newBall.height = parseInt(newBall.element.style.height);

        area.element.appendChild(newBall.element);
  return newBall;
    }
    console.log(create('blue',1,2));
</script>
