</body>
<script>
   const contacts = [
    {name: 'amy', email: 'amy@mit.edu', course: 'web dev'},
    {name: 'fred', email: 'fred@mit.edu', course: 'web dev'},
    {name: 'anne', email: 'anne@mit.edu', course: 'web dev'}
  ];

  for (let i = 0; i < contacts.length; i++) {
    contacts[i].id = i;
  }

</script>
