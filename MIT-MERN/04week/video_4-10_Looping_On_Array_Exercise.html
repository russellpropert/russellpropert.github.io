<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Looping And Looping On Array Exercise</title>
</head>
<body>
  
</body>
<script>
  const contacts = [
    {name: 'amy', email: 'amy@mit.edu', course: 'web dev'},
    {name: 'fred', email: 'fred@mit.edu', course: 'web dev'},
    {name: 'anne', email: 'anne@mit.edu', course: 'web dev'}
  ];

  contacts[3] = {};

  for (let i = 0; i < contacts.length; i++) {
    if (contacts[i].name === 'amy') {
      contacts[i].course = 'front end dev';
    }

    if (Object.entries(contacts[i]).length === 0) {
      contacts[i] = {name: 'russell', email: 'russellpropert@gmail.com', course: 'web dev'};
    }

  }

</script>
</html>
