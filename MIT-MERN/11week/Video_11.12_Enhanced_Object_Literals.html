<style>
  body {
    display: flex;
    padding: 20px;
    margin: 0px;
    align-items: flex-start;
    justify-content: center;
    /* border-style: solid; */

  }

  div {
    padding: 20px;
    background-color: #C0C4D0;
    box-shadow: inset 0px 0px 10px rgba(0, 0, 0, .5);
    font-size: 2em;
  }
</style>
<body>

  <div id="output"></div>

  <script>
    const a = 'one';
    const b = 'two';
    const obj1 = {a: a, b: b};
    console.log(obj1.a);

    const obj2 = {a, b};
    console.log(obj2.b);

    //screen output
    document.getElementById('output').innerHTML = `obj1.a: ${obj1.a}<br>`;
    document.getElementById('output').innerHTML += `obj2.b: ${obj2.b}<br>`;
    
  </script>
</body>
