<script>
  const day       = 'Thursday';
  const dayNumber = '15';
  const month     = 'December';
  const year      = '2050'

  function prettyDate(day, dayNumber, month, year) {
    const message = 'The day is ' +
      day + ', ' +
      month + ' ' +
      dayNumber + ', ' +
      year + '.';
    return message;
  }

  function prettyDateTempLit(day, dayNumber, month, year) {
    const message = `The day is ${day}, ${month} ${dayNumber}, ${year}.`
    return message
  }

  console.log(prettyDate(day, dayNumber, month, year));
  console.log(prettyDateTempLit(day, dayNumber, month, year));
</script>
