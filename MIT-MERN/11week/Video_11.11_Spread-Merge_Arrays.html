<style>
  body {
    display: flex;
    padding: 0px;
    margin: 0px;
    width: 100%;
    align-content: initial;
    /* border-style: solid; */

  }

  div {
    display: block;
    margin: 20px auto;
    padding: 20px;
    background-color: #C0C4D0;
    box-shadow: inset 0px 0px 10px rgba(0, 0, 0, .5);
    font-size: 2em;
  }
</style>
<body>
  <div id="output"></div>
  <script>
    let l1 = [1,2,3];
    let l2 = [4,5,6];
    //Passed by reference. Creates two arrays in one array.
    let newList1 = [l1,l2];
    //Not passed by reference.
    let newList2 = [...l1,4,5,6];
    let newList3 = [...l1,...l2];
    newList1[0][1] = 8;

    //screen output
    document.getElementById('output').innerHTML = `l1: ${JSON.stringify(l1)}<br>`;
    document.getElementById('output').innerHTML += `newList1: ${JSON.stringify(newList1)}<br>`;
    document.getElementById('output').innerHTML += `newList2: ${JSON.stringify(newList2)}<br>`;
    document.getElementById('output').innerHTML += `newList3: ${JSON.stringify(newList3)}<br>`;

  </script>
</body>
