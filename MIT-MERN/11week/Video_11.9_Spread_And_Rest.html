<style>
  body {
    padding: 0px;
    margin: 0px;
    display: flex;
    justify-content: center;
    align-content: flex-start;
    /* border-style: solid; */

  }

  div {
    display: flex;
    width: 50%;
    margin: 10px;
    border-style: solid;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 2em;
  }
</style>
<body>
  <div id="output"></div>

  <script>
    // rest
    let numbers = [1, 2, 3, 4, 5];
    let [first, ...remainder] = numbers;
    console.log(first);
    console.log(remainder);

    // spread
    let [a, b, c, d, e] = numbers;

    // spread and rest
    let [x, y, ...z] = numbers;

    //screen output
    document.getElementById('output').innerHTML = `${first} and ${remainder}<br>`;
    document.getElementById('output').innerHTML += `${a}, ${b}, ${c}, ${d}, ${e}<br><br>`;
    document.getElementById('output').innerHTML += `${x}, ${y}<br>${z}<br>`;

  </script>
</body>
