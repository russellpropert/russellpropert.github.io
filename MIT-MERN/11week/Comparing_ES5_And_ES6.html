<script>
  function cup1(state) {
    this.state = state;
  }

  const mistake = cup1('full'); //'this' becomes the global object 'window'
  console.log(window.state); //outputs 'full'

  const firstCup = new cup1('full');
  console.log(firstCup.state); //outputs 'full'

  class cup2 {
    constructor(state) {
      this.state = state;
    }
  }

  const secondCup = new cup2('overflowing');
  console.log(secondCup.state); //outputs 'overflowing'

</script>
