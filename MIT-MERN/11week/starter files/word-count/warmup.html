<html>
<head>
  <style>
    body {
      display: flex;
      padding: 20px;
      margin: 0px;
      align-items: flex-start;
      justify-content: center;
      /* border-style: solid; */
  
    }
  
    .container {
      padding: 20px;
      background-color: #C0C4D0;
      box-shadow: inset 0px 0px 10px rgba(0, 0, 0, .5);
      font-size: 2em;
    }
  </style>
</head>

<body>
  <div id="container" class="container"></div>
<script src="warmup.js"></script>
<script>
  console.log('Word Count');
  // SECTION 1 - Word Play
  let lorem =
    "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";
  // how many words are there in this string?
  let wordCount = lorem.split(' ').length;
  console.log(wordCount);

  // split this data into an array of words
  let wordArray = lorem.split(' ');
  console.log('wordArray');
  console.log(wordArray);

  // remove any , or . using filter on the array
  let filteredArray = wordArray.map(word => word.replace(/[^a-zA-Z]/g, '').toLowerCase());
  console.log('filteredArray');
  console.log(filteredArray);

  // write a function to display the words with n to a page
  // generalize it to start at location = start
  let paginate = (theData, page, pageLength) => {
    let end = page * pageLength;
    let start = end - pageLength;
    let pageContent = theData.slice(start, end).join(' ');
    return pageContent;
  };

  // set arguments using spread operator
  console.log('Page')
  let arguments = [wordArray, 2, 10];
  console.log(paginate(...arguments));

  // write a function to count the number of occurances of each word
  const countOccurances = (array) => {
    const wordCountObject = {};
    array.forEach(word => wordCountObject[word] ? wordCountObject[word]++ : wordCountObject[word] = 1);
    return wordCountObject;
  }
  console.log('Count Occurances')
  console.log(countOccurances(filteredArray));
  const countOccurancesResult = countOccurances(filteredArray);

  // create an array of objects {word: , occurances: }
  const occurancesArray = (object) => {
    let objectArray = [];

    for (let word of Object.keys(object)) {
      objectArray.push({word: word, occurances: object[word]});
    }

    return objectArray;
  };

  console.log('Occurances Array')
  console.log(occurancesArray(countOccurancesResult));
  const occurancesArrayResult = occurancesArray(countOccurancesResult);

  // write out the x most common words
  const mostCommon = (array, x) => {
    // Top x
    // const topXArray = array.sort((a, b) => b.occurances - a.occurances).splice(0,x);
    array.sort((a, b) => {
      if (b.occurances > a.occurances) return 1;
      if (b.occurances < a.occurances) return -1;
      if (a.word > b.word) return 1;
      if (a.word < b.word) return -1;
    });

    let topXArray = [];
    while (x > 0 && array.length > 0) {
      let top = array[0].occurances;
      // Version 3
      array = array
        .map(obj => {if (obj.occurances === top) topXArray.push(obj);return obj;})
        .filter(obj => obj.occurances !== top);

      // Version 1 of above code
      // topXArray.push(array.filter(obj => obj.occurances === top));
      // array = array.filter(obj => obj.occurances !== top)

      // Version 2 of above code
      // array.forEach(obj => {if (obj.occurances === top) topXArray.push(obj)});
      // topXArray.forEach(
      //   obj => {
      //     let i = array.indexOf(obj);
      //     if (i >= 0) {
      //       array.splice(i, 1);
      //     }
      //   }
      // );

      x = x - 1;
    }

    return topXArray;
  }

  console.log('Top x')
  console.log(mostCommon(occurancesArrayResult, 1));
  const outputHTML = (topX) => {
    const topXArray = mostCommon(occurancesArrayResult, topX);
    for (let i = 0; i < topXArray.length; i++) {
      let div = document.createElement('div');
      div.id = 'd' + (i + 1);
      div.innerHTML += `The word "${topXArray[i].word}" shows up ${topXArray[i].occurances} times.`;
      document.getElementById('container').append(div);
    }
  }

  outputHTML(3);
</script>
</body>
</html>
