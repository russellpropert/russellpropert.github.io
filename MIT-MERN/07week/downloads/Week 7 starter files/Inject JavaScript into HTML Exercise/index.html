<html>
  <script>
    window.onload = function () {
      const slot = document.getElementById("div1");
      let time = 10;
      const getTime = () => {
        slot.innerHTML = `Take off in ${time} seconds.`;
        time = time - 1;
        if (time >= 0) {
          setTimeout(getTime, 1000);
        }
      }
      getTime();
    };
  </script>
  <body>
    <div>
      <h1 id="div1"></h1>
    </div>
  </body>
</html>
