<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Users</title>

  <!-- Local CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- superagent -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/4.1.0/superagent.min.js" integrity="sha512-LJaxxgpiq7SihGQ21nejROsll6FRrgbs0Wxtgqb5x+Q0CJICA3vt8hlBxSD8NLsO+Yabgg3B7ARexiijKiojGg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
  
  <div style="padding: 50px;">
    <button type="button" class="btn btn-primary" style="font-size: 2em; margin-bottom: 20px;" onclick="data()">Show All Data</button>
    <div id="status"></div>
  </div>
  
  <script src="faker.min.js"></script>

  <script>

    // query server and list users
    function data() {
      const status = document.getElementById('status');
      const url = '/data'
      let html = '';

      superagent
        .get(url)
        .end(function(err, res) {
          if (err) {
            console.log(err);
          } else {
            console.log(res);
            html = '<div class="grid-container">';
            res.body.forEach(user => {
              html += `
              <div class="card" style="min-width: 18rem;">
                <img src="${user.avatar}" alt="User Avatar" class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">${user.name}</h5>
                  <p class="card-text">
                    <b>DOB:</b> ${user.dob}<br/>
                    <b>email:</b> ${user.email}<br/>
                    <b>username:</b> ${user.username}<br/>
                    <b>password:</b> ${user.password}<br/>
                    <b>phone:</b> ${user.phone}<br/>
                    <b>street address:</b> ${user.streetaddress}<br/>
                    <b>city, state, zip:</b> ${user.citystatezip}<br/>
                    <b>lat/lon:</b> ${user.latitude}, ${user.longitude}
                  </p>
                </div>
              </div>
              `
            });
            html += '</div>';
            status.innerHTML = html;
          }
        })
    }

  </script>

</body>
</html>
