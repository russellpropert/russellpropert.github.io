<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Callback</title>
</head>
<body>
  <div id="content"></div>
</body>
<script>

  const list = [5, 8, 9, 2, 7, 6, 3, 1, 4];

  const callbackError = () => {
    return 'Invalid filter number.'
  }

  const callback1 = (list) => {
    const newList = [];
    for (let i = 0; i < list.length; i++) {
      if (list[i] < 5) {
        newList.push(list[i]);
      }
    }

    return newList;
  }

  const callback2 = (list) => {
    const newList = [];
    for (let i = 0; i < list.length; i++) {
      if (list[i] > 5) {
        newList.push(list[i]);
      }
    }

    return newList;
  }

  const callback3 = (list) => {
      const newList = list.map(a => a / 2);

    return newList;
  }

  const callback4 = (list) => {
      const newList = list.map(a => a * 2);

    return newList;
  }

  const callback5 = (list) => {
      const newList = list.sort((a, b) => a - b).map(a => a + 10).filter(a => a < 16);

    return newList;
  }

  const callback6 = (list) => {
      const newList = list.sort((a, b) => b - a).filter(a => a > 5).map(a => a * 10);

    return newList;
  }

  const filter = (list, callback) => {
    if (start === true) {
      return callback(list);
    } else {
      return 'The filter cannot be run.';
    }
  }

  const filterSwitch = (number) => {
    switch (number) {
      case 1:
        return callback1;
        break;

      case 2:
        return callback2;
        break;

      case 3:
        return callback3;
        break;

      case 4:
        return callback4;
        break;

      case 5:
        return callback5;
        break;

      case 6:
        return callback6;
        break;

      default:
        return callbackError;
        break;
    }
  }

  const start = true;
  const callback = filterSwitch(1);
  const filtered = filter(list, callback);

  document.getElementById('content').innerHTML = `<p>${filtered}</p>`;

</script>
</html>
