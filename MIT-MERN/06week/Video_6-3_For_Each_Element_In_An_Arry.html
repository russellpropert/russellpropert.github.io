<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Each Element In An Array</title>
</head>
<body>
  <p id="content"></p>
</body>
<script>
  const employees = [
    {name: 'Peter', salary: '100000'},
    {name: 'Bruce', salary: '125000'},
    {name: 'Hanna', salary: '250000'}
  ];

  let salaries = 0;
  const add = (item, counter, array) => {
    salaries += Number(item.salary);
    console.log(salaries);
    content.innerHTML += `${item.name} makes ${item.salary} dollars a year.<br>`;
  }
  


  let content = document.getElementById('content');
  employees.forEach(add);
  console.log(content);
  content.innerHTML += `<br>Together, they all make ${salaries} dollars a year.`;
</script>
</html>
