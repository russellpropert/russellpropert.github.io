<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ball Bounce</title>
</head>

<body>
  <div id="ball" style="
  z-index:5;
  position:absolute;
  left:0px;
  top:0px;
  width:50px;
  height:50px;
  border-radius:50%;
  background:purple"></div>
</body>

<script>
  var velocity = 5;
  var left_position = 0;
  var top_position = 0;
  var ball = document.getElementById('ball');

  // YOUR CODE 
  // ----------------

  var leftDirection = 1;
  var topDirection = 1;

  function move_ball() {
    var width = window.innerWidth - 50;
    var height = window.innerHeight - 50;
    //console.log(width);
    //console.log(height);
    //console.log(left_position);
    //console.log(top_position);
    //console.log(topDirection);

    if (leftDirection === 1) {
      left_position = left_position + velocity;
    } else {
      left_position = left_position - velocity;
    }

    if (topDirection === 1) {
      top_position = top_position + velocity;
    } else {
      top_position = top_position - velocity;
    }

    ball.style.left = left_position + 'px';
    ball.style.top = top_position + 'px';

    if (left_position >= width || left_position <= 0) {
      leftDirection = leftDirection * -1;
    }

    if (top_position >= height || top_position <= 0) {
      topDirection = topDirection * -1;
    }
  }

  setInterval(move_ball,20);
</script>

</html>
